<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue Hello</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
  <div id="app">
    <span>{{ message }}</span>
    <span>{{ age }}</span>
    <span>{{ isMarried }}</span>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: 'Hello Vue!',
          age:'1998',
          isMarried:false
        }
      }
    })

    // 📌 What is mount?
    // It means “attach” or “connect” the Vue app to an HTML element.
    // Here, we attach Vue to the element with id="app"
    app.mount('#app')
  </script>
</body>
</html>
